<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook - log in or sing up</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container facebook-section ">
<div class="row ">
    <div class="col-lg-7 col-md-6 col-12 facebook-text-heading mt-5">
        <h1 class="facebook-heading text-left mt-3 ">facebook</h1>
        <p class="connect-with-friends-content">Connect with friends and the world <br>around you on Facebook.</p>
    </div>
    <div class="col-lg-5 col-md-6 col-12">
        <div class="login-form">
            <form class="text-center">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email or phone number" class="mb-3"><br>
                <label for="password"></label>
                <input type="password" name="password"  placeholder="Password" class="mb-3"><br>
                <button class="bg-primary text-light login-button mb-3">Log In</button>
                <p class="text-primary forget-password-text">Forget password ?</p><hr>
                <button class="create-new-account-btn mb-3"> Create new account</button>
            </form>
        </div>
       
        <p class="text-center mt-3 create-page"><span class="fw-bold"><a href="">Create a Page</a></span> for a celebrity, brand or business.</p>
    </div>
   
</div>
    </div>
</body>
</html>
